<script>

function findBiggest(a,b,c){
  if(a>b && a>c){
    alert(a+" is the biggest number");
  } else if(b>a && b>c){
    alert(b+" is the biggest number");
  } else if(c>a && c>b){
    alert(c+" is the biggest number");
  }


}

x = parseInt(prompt("Enter first number"));
y = parseInt(prompt("Enter second number"));
z = parseInt(prompt("Enter third number"));
findBiggest(x,y,z);





</script>
